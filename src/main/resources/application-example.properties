# -------------------------
# App
# -------------------------
spring.application.name=be

# -------------------------
# Database (MySQL)
# -------------------------
DB_URL=jdbc:mysql://127.0.0.1:3306/be?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
DB_USERNAME=
DB_PASSWORD=

# -------------------------
# Hibernate / JPA
# -------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

# -------------------------
# Mail (Gmail SMTP)
# -------------------------
MAIL_HOST=smtp.gmail.com
MAIL_PORT=587
MAIL_USERNAME=
MAIL_PASSWORD=

# -------------------------
# JWT
# -------------------------
JWT_SECRET=
JWT_EXPIRATION_MS=18000000

# -------------------------
# Redis (ví dụ local)
# -------------------------
REDIS_HOST=redis-13563532.ap-southeast-1-1.ec2.cloud.redislabs.com
REDIS_PORT=13553
spring.data.redis.username=
REDIS_PASSWORD=
REDIS_SSL=false

# -------------------------
# Upload
# -------------------------
UPLOAD_BASE_PATH=/data/uploads

# -------------------------
# Google OAuth
# -------------------------
GOOGLE_CLIENT_ID=

# -------------------------
# PayOS
# -------------------------
PAYOS_CLIENT_ID=
PAYOS_API_KEY=
PAYOS_CHECKSUM_KEY=
PAYOS_RETURN_URL=http://localhost:8080/api/orders/payment/payos/return
PAYOS_CANCEL_URL=http://localhost:8080/api/orders/payment/payos/cancel
PAYOS_WEBHOOK_URL=http://localhost:8080/api/orders/payment/payos/webhook

# -------------------------
# LLM (AI Service)
# -------------------------
LLM_BASE_URL=https://openrouter.ai/api/v1/chat/completions
LLM_API_KEY=
LLM_MODEL=openai/gpt-3.5-turbo
LLM_SITE=http://localhost:3000

# -------------------------
# CORS
# -------------------------
CORS_ALLOWED_ORIGINS=http://localhost:3000

# -------------------------
# Cloudinary (tuỳ chọn dùng prod)
# -------------------------
# LƯU Ý: KHÔNG ĐIỀN GIÁ TRỊ THẬT Ở FILE EXAMPLE NÀY. Đặt trong ENV khi deploy.
cloudinary.cloud_name=
cloudinary.api_key=
cloudinary.api_secret=
CLOUDINARY_UPLOAD_PRESET=


