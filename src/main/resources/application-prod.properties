# -------------------------
# Active Profile
# -------------------------
## Active profile nÃªn set qua ENV: SPRING_PROFILES_ACTIVE=prod

# -------------------------
# Database (MySQL - Railway)
# -------------------------
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# -------------------------
# JPA / Hibernate
# -------------------------
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

# -------------------------
# Flyway Migration
# -------------------------
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# -------------------------
# Security Logging
# -------------------------
logging.level.org.springframework.security=INFO

# -------------------------
# File Upload
# -------------------------
app.upload.base-path=${UPLOAD_BASE_PATH}

# -------------------------
# Mail Config
# -------------------------
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# -------------------------
# JWT Config
# -------------------------
app.jwtSecret=${JWT_SECRET}
app.jwtExpirationMs=${JWT_EXPIRATION_MS:18000000}

# -------------------------
# Redis Config
# -------------------------
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.ssl.enabled=${REDIS_SSL:true}

# -------------------------
# PayOS Config
# -------------------------
payos.clientId=${PAYOS_CLIENT_ID}
payos.apiKey=${PAYOS_API_KEY}
payos.checksumKey=${PAYOS_CHECKSUM_KEY}
payos.returnUrl=${PAYOS_RETURN_URL}
payos.cancelUrl=${PAYOS_CANCEL_URL}

# -------------------------
# LLM (AI Service)
# -------------------------
llm.baseUrl=${LLM_BASE_URL}
llm.apiKey=${LLM_API_KEY}
llm.model=${LLM_MODEL}
llm.site=${LLM_SITE}

# -------------------------
# Actuator Exposure
# -------------------------
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
